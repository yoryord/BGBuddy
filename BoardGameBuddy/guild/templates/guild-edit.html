{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Edit Guild</title>
{% endblock %}

{% block content %}

    <div class="guild-div">
        <div class="guild-box">

            <h1> Edit Guild details</h1>

            <form action="{% url 'edit-guild' object.slug %}" method="post" enctype="multipart/form-data">
                {{ form.as_p }}
                {% csrf_token %}
                <button>Save changes</button>
            </form>
        </div>
    </div>

{% endblock %}
