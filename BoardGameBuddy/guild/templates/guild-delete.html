{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Disband Guild</title>
{% endblock %}

{% block content %}

    <div class="guild-div">
        <div class="guild-delete-box">

            <h1>Do you really want to disband your guild?</h1>
            <form action="{% url 'delete-guild' object.slug %}" method="post">

                {% csrf_token %}
                <button>Disband</button>
            </form>
        </div>
    </div>

{% endblock %}
